<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>

<body>
<form method="POST" action="LoginServlet">
    <table>
        <tr>
            <td>
                <b>Name:</b>
            </td>
            <td>
                <input type="text" name="username-field"/><br/>
            </td>
        </tr>
        <tr>
            <td>
                <b>Password:</b>
            </td>
            <td>
                <input type="password" name="password-field"/><br/>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Login">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
